<script>
function saveData() {
    // Get the values from the form
    var nomeempresa = document.getElementById("nomeempresa").value;
    var funcionario = document.getElementById("funcionario").value;
    var iniciodafolha = document.getElementById("iniciodafolha").value;
    var fimdafolha = document.getElementById("fimdafolha").value;
    var totalhouras = document.getElementById("totalhouras").value;
    var horatrabalhada = document.getElementById("horatrabalhada").value;

    // Save the data to localStorage
    localStorage.setItem("nomeempresa", nomeempresa);
    localStorage.setItem("funcionario", funcionario);
    localStorage.setItem("iniciodafolha", iniciodafolha);
    localStorage.setItem("fimdafolha", fimdafolha);
    localStorage.setItem("totalhouras", totalhouras);
    localStorage.setItem("horatrabalhada", horatrabalhada);
    
 // Get the values from the form
var diasTrabalho = [];
var diasFolga = [];
var diasSemana = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
for (var i = 0; i < diasSemana.length; i++) {
    var dia = diasSemana[i];
    var checkbox = document.getElementById(dia);
    if (checkbox.checked) {
        diasTrabalho.push(dia);
    } else {
        diasFolga.push(dia);
    } 
}

// Save the data to localStorage
localStorage.setItem("diasTrabalho", JSON.stringify(diasTrabalho));
localStorage.setItem("diasFolga", JSON.stringify(diasFolga));
}
</script>
